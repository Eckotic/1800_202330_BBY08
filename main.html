<head>
    <title>EEPY World</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="./scripts/firebaseAPI_TEAM08.js"></script>
    <script src="./scripts/script.js"></script>
</head>

<body>
    <div class="grid-container">
        <nav id="navbarPlaceholder"></nav>
        <div class="image">
            <h1>Hello, <span id="name-goes-here"></span></h1>
            <button id="sleep-button" class="btn btn-warning btn-lg" type="button">Sleep</button>
            <img src="./images/sky.jpeg" id="main-img" alt="sky">
        </div>
        <div id="sleep-popup">
            <p><span class="material-symbols-outlined">warning</span>Are you sure you want to activate sleep mode?</p>
            <input type="checkbox" id="ignore-sleep-popup"><label for="ignore-sleep-popup">Don't show again.</label>
            <button class="btn btn-secondary btn-sm" id="cancel-sleep-button">Cancel</button>
            <button type="submit" class="btn btn-primary btn-sm" id="confirm-sleep-button">Confirm</button>
        </div> 
        <div id="session-popup">
            <span class="material-symbols-outlined" id="close-window">close</span>
            <div class="mt-2 mb-3 text-center">
                <h1>Good Morning!</h1>
            </div>
            <hr>
            <div class="mt-1 mb-1 text-center">
                <h3>Sleep Analytics</h3>
            </div>
            <ul>
                <li>Sleep Date Start:</li>
                <li>Sleep Date End:</li>
                <li>Length of Sleep:</li>
                <li>Sleep Goal:</li>
            </ul>
            <hr>
            <div class="mt-1 mb-1 text-center">
                <h3>Game Stats</h3>
            </div>
            <ul>
                <li>Resources:</li>
                <li>Stuff</li>
                <li>Stuff</li>
            </ul>
            <button class="btn btn-warning btn-lg" id="sleep-game" onclick="window.location.href = 'game.html';">Sleep Game</button>
            <button class="btn btn-primary btn-lg" id="sleep-log" onclick="window.location.href = 'tracker.html';">Log Sleep</button>
        </div>
        <div class="feature-container">
            <a href="./tracker.html" class="sleep-tracker">
            <div class="sleep-app">
                <h1>Sleep Tracker</h>
                <span class="material-symbols-outlined">monitoring</span>
            </div>
            </a>
            <a href="./todo.html" class="to-do-list">
            <div class="to-do-list">
                <h1>To Do List</h1>
                <span class="material-symbols-outlined">checklist</span>
            </div>
            </a>
            <a href="./game.html" class="sleep-game">
            <div class="game">
                <h1>Sleep Game</h1>
                <span class="material-symbols-outlined">landscape</span>
            </div>
            </a>
        </div>
        <div id="overlay">
            <button class="btn btn-danger btn-lg" onclick="off()">End Sleep Session</button>
        </div>
    </div>

    <script src="./scripts/firebaseAPI_TEAM08.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/main.js"></script>

</body>

</html>
