    <body>
        <!-- our own navbar goes here -->

        <div class="main-container">
            <div class="sleep-history">
                <h1 class="text-white mt-4 m-3">Sleep History</h1>
                <a class="btn">
                    <h4>Date</h4>
                    <p>Sleep length</p>
                    <p>Math</p>
                </a>
            </div>
            <h1 class="text-white mt-4 m-3">Sleep Goal</h1>
            <div class="input-group sleep schedule">
                <button class="btn btn-outline-light" type="button" id="Addbutton"><span class="material-symbols-outlined">add</span></button>

            </div>
            <div id="sleep-goal-popup">

                <p>How many hours of sleep do you want per night?</p>         
                <input type="text" id="goal-input"><br>              
                <button class="btn btn-secondary btn-sm mt-5" id="cancel-goal">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm mt-5" id="add-goal">Confirm</button>
            </div>
        </div>
